<!DOCTYPE html>
<html>
  <head>
    <title>Undercover</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <header class="container">
      <h1>Nordish CSS</h1>
    </header>
    <main class="container">
      <!-- Text and Links -->
      <div class="row">
        <h2>Text and Links</h2>
        <div class="col-sm-12"></div>
      </div>

      <!-- Forms, Inputs and Buttons -->
      <div class="row">
        <h2>Forms, Inputs and Buttons</h2>
        <div class="col-sm-12">
          <!-- The above form looks like this -->
          <form>
            <div class="row">
              <div class="field-group col-sm-6 col-xs-12">
                <label for="example-email">Your email</label>
                <input
                  type="email"
                  placeholder="test@email.com"
                  id="example-email"
                />
              </div>

              <div class="field-group col-sm-6 col-xs-12">
                <label for="example-contact">Reason for contacting</label>
                <select id="example-contact">
                  <option value="question">Question</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>
            </div>
            <div class="field-group">
              <label for="example-message">Message</label>
              <textarea></textarea>
            </div>
            <div class="field-group">
              <label class="example-send-yourself-copy">
                <input type="checkbox" />
                <span class="label-body">Send a copy to yourself</span>
              </label>
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>

      <!-- Tables -->
      <div class="row">
        <h2>Tables</h2>
        <div class="col-sm-12"></div>
      </div>

      <!-- Lists -->
      <div class="row">
        <h2>Lists</h2>
        <div class="col-sm-12"></div>
      </div>

      <!-- Helper Classes -->
      <div class="row">
        <h2>Helper Classes</h2>
        <div class="col-sm-12"></div>
      </div>

      <!-- JavaScript Utiities -->
      <div class="row">
        <h2>JavaScript Utilities</h2>
        <div class="col-sm-12"></div>
      </div>
    </main>
    <footer class="container"></footer>
  </body>
</html>
